<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة الأعمال الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary-color: #c5a059; /* تعديل: لون الهوية (ذهبي، أزرق، أخضر) */
            --bg-dark: #0f172a; 
        }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .profile-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary-color); margin-bottom: 10px; }
        
        /* أزرار التواصل السريع */
        .quick-contact { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn-contact { padding: 12px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .call { background: #1e293b; } .wa { background: #15803d; }

        /* شبكة الخدمات */
        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .s-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .s-box i { color: var(--primary-color); font-size: 20px; margin-bottom: 8px; display: block; }

        /* النموذج */
        .form-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; border: 1px dashed var(--primary-color); }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: none; outline: none; box-sizing: border-box; }
        input, select { background: rgba(255,255,255,0.08); color: white; border: 1px solid rgba(255,255,255,0.1); }
        button { background: var(--primary-color); color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://ui-avatars.com/api/?name=N+M&background=c5a059&color=fff" class="profile-img">
    <h2 style="margin:0;">مكتب ناصر المانع</h2>
    <p style="color:#94a3b8; font-size:14px;">عقارات | إدارة أملاك | استشارات</p>

    <div class="quick-contact">
        <a href="tel:+966500000000" class="btn-contact call"><i class="fas fa-phone"></i> اتصال</a>
        <a href="https://wa.me/966500000000" class="btn-contact wa"><i class="fab fa-whatsapp"></i> واتساب</a>
    </div>

    <div id="services-grid" class="services-grid">
        </div>

    <div class="form-card">
        <h4 style="margin-top:0;">حجز موعد سريع</h4>
        <form id="orderForm">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="tel" name="phone" placeholder="رقم الجوال" required>
            <select name="service" id="serviceList"></select>
            <button type="submit" id="submitBtn">إرسال الطلب</button>
        </form>
        <div id="msg" style="display:none; color:var(--primary-color); margin-top:10px;">✅ تم الإرسال بنجاح</div>
    </div>
</div>

<script>
    // تعديل هنا: ضع رابط السكريبت الخاص بك
    const URL = 'ضع_رابط_السكريبت_هنا';

    window.onload = () => {
        fetch(URL).then(r => r.json()).then(data => {
            const grid = document.getElementById('services-grid');
            const list = document.getElementById('serviceList');
            data.forEach(s => {
                grid.innerHTML += `<div class="s-box"><i class="fas ${s.icon}"></i><span>${s.name}</span></div>`;
                list.innerHTML += `<option value="${s.name}">${s.name}</option>`;
            });
        });
    };

    document.getElementById('orderForm').onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "جاري الحفظ...";
        fetch(URL, { method: 'POST', body: new FormData(e.target) }).then(() => {
            e.target.style.display = 'none';
            document.getElementById('msg').style.display = 'block';
        });
    };
</script>
</body>
</html>
