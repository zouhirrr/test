<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البطاقة الذكية - لوحة تحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0f172a; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: auto; }
        
        /* شبكة الخدمات الديناميكية */
        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .service-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .service-card i { color: var(--gold); font-size: 24px; margin-bottom: 10px; display: block; }
        .service-card b { display: block; font-size: 14px; }
        .service-card span { font-size: 12px; opacity: 0.6; }

        /* النموذج */
        .booking-form { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; border: 1px dashed var(--gold); }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; }
        button { background: var(--gold); color: #000; font-weight: bold; cursor: pointer; }
        #loader { color: var(--gold); font-size: 14px; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>خدماتنا</h2>
    <div id="loader">جاري تحميل الخدمات من الإكسل...</div>
    
    <div id="servicesContainer" class="services-grid">
        </div>

    <div class="booking-form">
        <h4>حجز موعد</h4>
        <form id="orderForm">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="tel" name="phone" placeholder="رقم الجوال" required>
            <select name="service" id="serviceDropdown" required>
                <option value="">اختر الخدمة</option>
            </select>
            <button type="submit" id="submitBtn">إرسال الطلب</button>
        </form>
    </div>
</div>

<script>
    const URL = 'https://script.google.com/macros/s/AKfycbzE74EM3uBHIP6Erojy3VcdDwHLeNpLl_UB8ksTNPuxlhVHgfEPk0_YtHjxkTqajS76/exec';

    // 1. جلب الخدمات عند تحميل الصفحة
    window.onload = () => {
        fetch(URL)
        .then(res => res.json())
        .then(data => {
            document.getElementById('loader').style.display = 'none';
            const container = document.getElementById('servicesContainer');
            const dropdown = document.getElementById('serviceDropdown');

            data.forEach(s => {
                // إضافة الكرت للموقع
                container.innerHTML += `
                    <div class="service-card">
                        <i class="fas ${s.icon}"></i>
                        <b>${s.name}</b>
                        <span>${s.price}</span>
                    </div>`;
                // إضافة الخدمة للقائمة المنسدلة
                dropdown.innerHTML += `<option value="${s.name}">${s.name}</option>`;
            });
        });
    };

    // 2. إرسال الطلب للإكسل
    document.getElementById('orderForm').onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "جاري الإرسال...";
        
        fetch(URL, { method: 'POST', body: new FormData(e.target) })
        .then(() => {
            alert("تم استلام طلبك!");
            e.target.reset();
            btn.disabled = false; btn.innerText = "إرسال الطلب";
        });
    };
</script>

</body>
</html>
