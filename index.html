<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البطاقة الرقمية الاحترافية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --dark: #0f172a; --glass: rgba(255,255,255,0.05); }
        body { background: var(--dark); font-family: 'Tajawal', sans-serif; color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 420px; text-align: center; }
        
        /* كروت الخدمات */
        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .s-card { background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .s-card i { color: var(--gold); font-size: 22px; margin-bottom: 8px; display: block; }
        .s-card b { font-size: 14px; display: block; }
        .s-card span { font-size: 11px; opacity: 0.6; }

        /* النموذج */
        .form-section { background: rgba(255,255,255,0.02); padding: 20px; border-radius: 20px; border: 1px dashed var(--gold); }
        input, select, textarea, button { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: #1e293b; color: white; font-family: 'Tajawal'; box-sizing: border-box; }
        button { background: var(--gold); color: var(--dark); font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
        #loader { color: var(--gold); font-weight: bold; padding: 20px; }
        .success-msg { display: none; background: #15803d; color: white; padding: 15px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="wrapper">
    <h2 style="color:var(--gold)">نظام الحجز الذكي</h2>
    
    <div id="loader">جاري المزامنة...</div>
    <div id="servicesContainer" class="services-grid"></div>

    <div class="form-section">
        <form id="mainForm">
            <input type="text" name="name" placeholder="الاسم الكامل" required>
            <input type="tel" name="phone" placeholder="رقم الهاتف" required>
            <select name="service" id="serviceDrop" required>
                <option value="" disabled selected>اختر الخدمة</option>
            </select>
            <textarea name="message" placeholder="ملاحظات (اختياري)"></textarea>
            <button type="submit" id="subBtn">تأكيد الحجز</button>
        </form>
        <div id="success" class="success-msg">✅ تم إرسال طلبك بنجاح!</div>
    </div>
</div>

<script>
    // تعديل وحيد: ضع رابط الـ Web App الخاص بك هنا
    const APP_URL = 'ضع_رابط_السكريبت_هنا';

    window.onload = () => {
        fetch(APP_URL).then(res => res.json()).then(data => {
            document.getElementById('loader').style.display = 'none';
            data.forEach(item => {
                document.getElementById('servicesContainer').innerHTML += `
                    <div class="s-card">
                        <i class="fas ${item.icon}"></i>
                        <b>${item.name}</b>
                        <span>${item.price}</span>
                    </div>`;
                document.getElementById('serviceDrop').innerHTML += `<option value="${item.name}">${item.name}</option>`;
            });
        });
    };

    document.getElementById('mainForm').onsubmit = (e) => {
        e.preventDefault();
        const b = document.getElementById('subBtn');
        b.disabled = true; b.innerText = "جاري الحفظ...";
        fetch(APP_URL, { method: 'POST', body: new FormData(e.target) }).then(() => {
            document.getElementById('mainForm').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });
    };
</script>
</body>
</html>
